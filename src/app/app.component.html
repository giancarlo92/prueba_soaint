<div class="container">
  <div class="p-grid p-mb-2">
    <div class="p-col-2 p-offset-10">
        <div class="box">
          <p-button label="Agregar" icon="pi pi-plus" iconPos="right"(click)="AgregarRespuesta()"></p-button>
        </div>
    </div>
  </div>
  
  <div class="card" *ngIf="cargando">
    <p-table [value]="respuestas" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros" [rowsPerPageOptions]="[5,25,50]">
        <ng-template pTemplate="header">
            <tr>
              <th>About</th>
              <th>Acces URL</th>
              <th>Title</th>
              <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-respuesta let-rowIndex="rowIndex">
            <tr>
              <td>{{respuesta.about}}</td>
              <td>{{respuesta.accessURL}}</td>
              <td>{{respuesta.title}}</td>
              <td>
                <button pButton type="button" icon="pi pi-pencil" iconPos="left" class="p-button-success p-mr-2" (click)="EditarRespuesta(respuesta)"></button>
                <button pButton type="button" icon="pi pi-trash" iconPos="left" class="p-button-danger" (click)="EliminarRespuesta(respuesta.id)"></button>
              </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>

<app-modal-respuesta></app-modal-respuesta>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
